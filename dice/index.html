        }
    </style>
    <div class="container">
        <button class="roll">D4</button>
        <button class="roll">D20</button>
        <button class="roll">D100</button>
        <div class="die">0</div>
    </div>

    <script>
        var dieNum;

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        function rollDie(num) {
            num = num.substring(1, num.length);
            $(".die").html(getRandomInt(1, num));
        }

        $(".roll").on("click", function () {
            dieNum = $(this).html();
            rollDie(dieNum);
        });
    </script>
